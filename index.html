<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <main class="flex-row justify-space-between">
    
    <!-- search seaction -->
    <div class="searchContainer"></div>
    <h1 class="heading">Weather Dashboard</h1>
    <form id="search-form">
      <input id="city">Search for a city:</product>
      <button class="submit">Search</button>
    </form>
    <p>Search History:</p>
    <ul id="search-list"></ul>
    </div>

    <!-- current weather section -->
    <div class="col-12 col-md-8 currentbox">
      <h2 class="currentTitle">Current Weather:</h2>
      <div id="currentContainer" class="current">

      </div>
    </div>

    <!-- 5-day forecast weather section -->
    <div class="col-12 col-md-8">
      <h2 class="forecastTitle">5-Day Forecast:</h2>
      <div id="forecastContainer" class="forecast">
      </div>
    </div>

  </main>



  <script src="./assets/js/script.js"></script>
</body>

</html>
